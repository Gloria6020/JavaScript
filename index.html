<!-- Adding javascript to a webpage -->
<!-- inline script -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gloria in:Inline Script</title>
  </head>
  <body>
    <button onclick="alert('Welcome to javascript Gloria pleased to have you!')">Click Me</button>
  </body>
</html>

<!-- internal script on the head part of the page -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Internal Script</title>
    <script>
      console.log('Welcome to 30DaysOfJavaScript')
    </script>
  </head>
  <body></body>
</html>


<!--internal script on the body part of the page-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Internal Script</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <script>
      console.log('Welcome to 30DaysOfJavaScript')
    </script>
  </body>
</html>
